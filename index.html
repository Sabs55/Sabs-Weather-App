<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabs Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Vancouver</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅ 12ºC</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Sabs55" target="_blank">Sabina Smirnow,</a>
      is
      <a href="https://github.com/Sabs55/Sabs-Weather-App" target="_blank"
        >open-sourced on Github
      </a>
      and
      <a href="https://sabs-weather-app.netlify.app/" target="_blank">
        hosted on Netlify.</a
      >
    </footer>
  </body>
</html>
